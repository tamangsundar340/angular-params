<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3 class="pt-4">Employee Detail</h3>
            <hr>

            <div class="row justify-content-center">
                <div class="col-md-8 card shadow px-3 py-3"> 
                    <div class="item"  *ngIf="item">
                        <button type="button"

                        [routerLink]="['/employee', item.id]"
                        [queryParams]="{editMode : true}"
                        class="btn edit">
                            Edit
                        </button>
                        <div class="avatar">
                            <img src="assets/images/avatar.svg" width="50">
                        </div>
                        <div class="form-group-wrapper">
                            <div class="form-group">
                                <label for="">Name</label>
                                <span class="value" *ngIf="!editMode">{{item.name}}</span>
                                <input type="text" value="{{item.name}}" *ngIf="editMode" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="">Designation</label>
                                <span class="value" *ngIf="!editMode">{{item.designation}}</span>
                                <input type="text" value="{{item.designation}}" *ngIf="editMode" class="form-control">
                            </div> 

                            <div class="form-group">
                                <label for="">Department</label>
                                <span class="value" *ngIf="!editMode">{{item.dept}}</span>
                                <input type="text" value="{{item.dept}}" *ngIf="editMode" class="form-control">
                            </div>  

                            <div class="form-group">
                                <label for="">Status</label>
                                <span class="value" *ngIf="!editMode">{{item.status}}</span>
                                <input type="text" value="{{item.status}}" *ngIf="editMode" class="form-control">
                            </div>
                        </div>
                        <div class="btn-row text-center pt-2" *ngIf="editMode">
                            <button type="submit" class="btn btn-success mr-2">Save Details</button>
                            <button type="button" class="btn btn-outline-secondary m-1"
                            [routerLink]="['/employee', item.id]"
                            >Discard</button>
                        </div>
                        <div class="details mt-2" *ngIf="!editMode">
                            <a routerLink="/employee" class="btn btn-outline-success btn-sm">
                                <i class="fa fa-chevron-left mr-1"></i> Back to Dashboard
                            </a>
                        </div>
        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
